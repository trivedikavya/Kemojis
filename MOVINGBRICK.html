<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving bottle which is created by kavya trivedi</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .bottle {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #3498db;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bottle"></div>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <!-- welcome to kavya trivedi's  code library github @trivedikavya-->

    <script>
        let angle = 0;
        let interval;

        function startMoving() {
            interval = setInterval(function() {
                angle += 1;
                document.querySelector('.bottle').style.transform = `rotate(${angle}deg)`;
            }, 16);
        }

        function stopMoving() {
            clearInterval(interval);
        }

        document.getElementById('start').addEventListener('click', startMoving);
        document.getElementById('stop').addEventListener('click', stopMoving);
    </script>
</body>
</html>
