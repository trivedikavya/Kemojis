<!DOCTYPE html>
<html lang="en">
    <!-- CREATED BY KAVYATRIVEDI  bucklist , targets , ideas easy to use easy to delete -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List </title>
  <link rel="stylesheet" href="styles.css">
</head>  
 <!-- CREATED BY KAVYATRIVEDI -->    
<body>
  <div class="container">
    <h1>To-Do List </h1>
    <input type="text" id="taskInput" placeholder="Enter Your Task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}
/*created by kavya trivedi */
.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
  width: calc(100% - 80px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
/*created by kavya trivedi */
button {
  padding: 10px 20px;
  background-color: #000000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
/*created by kavya trivedi */
ul {
  list-style-type: none;
  padding: 0;
}
/*created by kavya trivedi */
li {
  padding: 10px;
  margin-bottom: 5px;
  background-color: #f9f9f9;
  border-radius: 5px;
  display: flex;
  align-items: center;
}

.delete-btn, .pin-btn {
  margin-left: 10px; /* Adjust the margin as needed */
}
/*created by kavya trivedi */
li:hover {
  background-color: #e3e3e3;
}
</style>
<script>
    function addTask() {
  var taskInput = document.getElementById("taskInput");
  var taskText = taskInput.value.trim();
  
  if (taskText !== "") {
    var taskList = document.getElementById("taskList");
    var newTask = document.createElement("li");
    newTask.textContent = taskText;
    
    var pinButton = document.createElement("button");
    pinButton.textContent = "Pin";
    pinButton.classList.add("pin-btn");
    pinButton.onclick = function() {
      if (pinButton.textContent === "Pin") {
        taskList.insertBefore(newTask, taskList.firstChild);
        pinButton.textContent = "Unpin";
      } else {
        taskList.appendChild(newTask);
        pinButton.textContent = "Pin";
      }
    };
    // CREATED BY KAVYA TRIVEDI
    var deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.classList.add("delete-btn");
    deleteButton.onclick = function() {
      taskList.removeChild(newTask);
    };
    
    newTask.appendChild(pinButton);
    newTask.appendChild(deleteButton);
    taskList.appendChild(newTask);
    taskInput.value = "";
  } else {
    alert("Please enter a task!");
  }
}
</script>
</body>
</html>
