<title>Animated Ball</title>
  <style>
    /*jphh*/

  body {

    margin: 0;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    background-color: #f0f0f0;

  }
      /*jphh*/

  .ball {

    width: 50px;

    height: 50px;

    background-color: black;

    border-radius: 50%;

    position: absolute;

    animation: bounce 1s infinite alternate;

  }
      /*jphh*/
     @keyframes bounce {

    from {

      top: 0;

    }

    to {

      top: 100px;

    }

  }
  /*jphh*/
</style>
  </head>

<body>

  <div class="ball"></div>
