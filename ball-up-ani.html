<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Animated Ball</title>
  <style>

  body {

    margin: 0;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    background-color: #f0f0f0;

  }

  .ball {

    width: 50px;

    height: 50px;

    background-color: black;

    border-radius: 50%;

    position: absolute;

    animation: bounce 1s infinite alternate;

  }
